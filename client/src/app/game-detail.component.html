<div *ngIf="game">
  <h2>Game details!</h2>
  <h2>{{game.name}} details!</h2>
  <div><label>id: </label>{{game.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="game.name" placeholder="name"/>
    <p>Url: {{game.url}}</p>

  </div>

  <!-- <button (click)="save()">Save</button> -->
  <button (click)="goBack()">Back</button>
</div>
